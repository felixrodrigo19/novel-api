services:
  db:
    image: postgres:12.19
    restart: always
    shm_size: 128mb
    env_file:
      - ./.env
    ports:
      - '5432:5432'
    network_mode: host
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: /novel-api
    volumes:
      - .:/api
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env
    network_mode: host